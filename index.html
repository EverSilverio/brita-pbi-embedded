    <script>
        window.onload = function() {
            var navbutton = document.querySelector('.navbutton');
            var logo = document.querySelector('.logo img');
            var nav = document.querySelector('nav');
            var labels = document.querySelectorAll('.label');
            var imgr = document.querySelectorAll('.imgr');
            var home = document.querySelector('.home');
            var frDiario = document.querySelector('#fr-diario');
            var frTabela = document.querySelector('#fr-tabela');
            var menuDiario = document.querySelector('#diario');
            var menuTabela = document.querySelector('#tabela');

            frDiario.style.display = 'block';

            navbutton.addEventListener('click', function (e) {
                if(nav.style.width === '60px') {
                    nav.style.width = '240px';
                    labels.forEach(e => e.classList.remove('hidden'));
                    imgr.forEach(e => e.classList.remove('hidden'));
                    logo.style.width = '128px';
                    home.style.left = '240px';
                    frDiario.style.marginLeft = '238px'
                    frDiario.setAttribute('width','1136');
                    frTabela.style.marginLeft = '238px'
                    frTabela.setAttribute('width','1136');
                }else {
                    nav.style.width = '60px';
                    labels.forEach(e => e.classList.add('hidden'));
                    imgr.forEach(e => e.classList.add('hidden'));
                    logo.style.width = '46px'
                    home.style.left = '50px';
                    frDiario.style.marginLeft = '62px';
                    frDiario.setAttribute('width','1200');
                    frTabela.style.marginLeft = '62px';
                    frTabela.setAttribute('width','1200');
               }
            })
            
            menuDiario.addEventListener('click', function (ev) {
                frDiario.style.display = 'block';
                frTabela.style.display = 'none';
                menuDiario.querySelector('.img').classList.add('select');
                menuDiario.querySelector('.label').classList.add('select');
                menuTabela.querySelector('.img').classList.remove('select');
                menuTabela.querySelector('.label').classList.remove('select');
            });

            menuTabela.addEventListener('click', function (ev) {
                frDiario.style.display = 'none';
                frTabela.style.display = 'block';
                menuDiario.querySelector('.img').classList.remove('select');
                menuDiario.querySelector('.label').classList.remove('select');
                menuTabela.querySelector('.img').classList.add('select');
                menuTabela.querySelector('.label').classList.add('select');
            });
        }
